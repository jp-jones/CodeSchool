<!DOCTYPE html>
<html>
    
    <head>
        <Title>Home Page</Title>
        <link rel="stylesheet" type="text/css" href="RestaurantStyles.css">
        <div style="font-family: verdana, arial, sans-serif">
        <h1>Land Of 1000 Steaks</h1>
        </div>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <!-- Optional theme -->
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
        </script>
    </head>

    <body>
        <form action="fakePage.html" method="POST">
        <style type="text/css">
            table th { text-align: right; padding: 10px;}
            table td { text-align: left; padding: 10px;}
        </style>
        
        <table>
            <col width="20">
            <col width="80">
            <col width="80">
            <tr>
                <ul class="nav nav-tabs">
                <li>
                    <a href="RestaurantMain.html"><span class="glyphicon glyphicon-home"> Home</span></a>
                </li>
                <li><a href="RestaurantMenu.html">Menu</a></li>
                <li class="active"><a href="Restaurantcontact.html">Contact</a></li>
                </ul>
            </tr>
        </table>
        <br/>
        <table>
            <tr>
                    <th>Name:</th>
                    <td><input type="text" name="customerName" /></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td><input type="text" name="customerEmail" /></td>
                </tr>
                <tr>
                    <th>Phone:</th>
                    <td><input type="text" name="customerPhone" /></td> 
                </tr>
                <tr>
                    <th>Reason for inquiry:</th>
                    <td>
                        <select name="inquiry">
                            <option value="Catering">Catering</option>
                            <option value="Party">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Additional Information:</th>
                    <td><textarea name="briefDescription"></textarea></td>
                </tr>
                <tr>
                    <th>Have you been to the restaurant?</th>
                    <td>
                        <input type="radio" name="answer" value="No" checked/>No
                        <input type="radio" name="answer" value="Yes" />Yes
                    </td>
                </tr>
                <tr>
                    <th>Best days to contact you:</th>
                    <td> 
                        <input type="checkbox" name="contact" value="monday" />M
                        <input type="checkbox" name="contact" value="tuesday" />T
                        <input type="checkbox" name="contact" value="wednesday" />W
                        <input type="checkbox" name="contact" value="thursday" />Th
                        <input type="checkbox" name="contact" value="friday" />F
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><button type="submit" Value="submit"/>Send Request</button></td>
                </tr>
            
        </table>
        </form>
        <br/><hr>
        
        <foot>
            <h3>Johnson Street, Newhaven, CT, 44454</h3>
            <h3>(777) 455-1444</h3>
        </foot>

        <hr>
    </body>
</html>
